<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="./vue.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="./element.css">
    <!-- import JavaScript -->
    <script src="./element.js"></script>
    <title>哈哈哈哈哈哈哈</title>
</head>

<body>
    <div id="app">
        <el-container>
            <el-header height="75">
                <div class="header">
                    <img src="./static/img/1111/header.svg" alt="" style="width: 45%;">
                </div>
            </el-header>
            <el-main style="height: 80vh;">
                <div>
                    <el-row>
                        <el-col :span="8">
                            <div class="img1">
                                <img src="./static/img/1111/img1.svg" alt="" style="width: 210px;margin-left: 40%;">
                            </div>
                        </el-col>
                        <el-col :span="8">
                            <div class="compute_box">
                                <el-form :model="form" label-width="120px">
                                    <el-form-item label="预售价">
                                        <el-input v-model="form.Presale" type="number" style="width: 150px;" />
                                    </el-form-item>
                                    <el-form-item label="立减方式">
                                        <el-radio-group v-model="type" class="ml-4">
                                            <el-radio label="1" disabled>打折</el-radio>
                                            <el-radio label="2">立减</el-radio>
                                        </el-radio-group>
                                    </el-form-item>
                                    <el-form-item label="立减额度">
                                        <el-input v-model="form.deduction1" type="number" placeholder="写立减金额"
                                            style="width: 150px;" v-if="type == '2'" />
                                        <!-- <el-input v-model="form.deduction1" type="number" placeholder="例：85（85折）"
                                            v-if="type == '1'" /> -->
                                    </el-form-item>
                                    <el-form-item label="店铺券">
                                        <el-input v-model="form.Presale2" type="number" style="width: 150px;" />
                                    </el-form-item>
                                    <el-form-item label="是否满减">
                                        <el-switch v-model="form.Presale3" />
                                    </el-form-item>
                                    <el-form-item label="可用购物券">
                                        <el-radio-group v-model="type1" class="ml-4">
                                            <el-radio label="1">生活</el-radio>
                                            <el-radio label="2">家清</el-radio>
                                            <el-radio label="3">美妆</el-radio>
                                            <el-button type="danger" round>清除</el-button>
                                        </el-radio-group>
                                    </el-form-item>
                                    <el-form-item label="88vip">
                                        <el-switch v-model="form.Presale4" />
                                    </el-form-item>
                                    <el-form-item label="消费券">
                                        <el-switch v-model="form.Presale5" />
                                    </el-form-item>
                                </el-form>
                                <div style="pxmargin-top: 35px; display: flex; justify-content: center;">
                                    <el-button type="primary" plain class="ml-10">添加一个</el-button>
                                </div>
                            </div>
                        </el-col>
                        <el-col :span="8">
                            <div class="img2">
                                <div style="height: 70%;height: 70%; transform: translateY(80%); padding-left: 10%;">
                                    <img src="./static/img/1111/waitMe.svg" alt=""
                                        style="width: 120px;margin-left: 40%;">
                                </div>
                                <img src="./static/img/1111/img2.svg" alt="" style="height: 120px;margin-left: 40%;">
                            </div>
                    </el-row>


                </div>
            </el-main>
            <el-footer></el-footer>
        </el-container>
    </div>
    <script setup>

        const { createApp, ref, reactive, onMounted } = Vue
        const app = createApp({
            setup() {
                const form = reactive({
                    Presale: '',
                    deduction1: '',
                    Presale2: '',
                    Presale3: '',
                    Presale4: false,
                    Presale5: true,
                })
                let type = ref("2")
                let type1 = ref("0")
                const onSubmit = () => {
                    console.log('submit!')
                }
                return {
                    form,
                    type,
                    type1,
                    onSubmit
                }
            }
        })
        app.use(ElementPlus);
        app.mount("#app");
    </script>
</body>

<style>
    .header {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .img1 {
        width: 100%;
        height: 57%;
        display: flex;
        align-items: center;
    }

    .el-row {
        height: 100%;
    }
</style>

</html>
